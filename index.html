<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="main-container">
        <div class="second-container">
            <table>
                <tr class="input">
                    <td colspan="4">
                        <input type="text" id="input" placeholder="Number">
                    </td>
                </tr>
                <tr class="ansinput">
                    <td colspan="4">
                        <input type="text" id="eval-value" class="ansinput1">
                    </td>
                </tr>
                <tr>
                    <td class="function" onclick="clearall()" ondblclick="clearall2()">AC</td>
                    <td class="function" onclick="back()">C</td>
                    <td class="function" onclick="addvalue('%')">%</td>
                    <td class="function" onclick="addvalue('/')">/</td>
                </tr>
                <tr>
                    <td onclick="addvalue('7')">7</td>
                    <td onclick="addvalue('8')">8</td>
                    <td onclick="addvalue('9')">9</td>
                    <td class="function" onclick="addvalue('*')">*</td>
                </tr>
                <tr>
                    <td onclick="addvalue('4')">4</td>
                    <td onclick="addvalue('5')">5</td>
                    <td onclick="addvalue('6')">6</td>
                    <td class="function" onclick="addvalue('-')">-</td>
                </tr>
                <tr>
                    <td onclick="addvalue('1')">1</td>
                    <td onclick="addvalue('2')">2</td>
                    <td onclick="addvalue('3')">3</td>
                    <td class="function" onclick="addvalue('+')">+</td>
                </tr>
                <tr>
                    <td onclick="addvalue('0')">0</td>
                    <td onclick="addvalue('.')">.</td>
                    <td class="evaluate" onclick="evaluation()" colspan="2">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
